<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/title.md"></section>
				<section data-markdown="slides/about-me.md"></section>
				<section data-markdown="slides/motivation.md"></section>
				<section data-markdown="slides/pillars.md"></section>
				<section data-markdown="slides/stdlib.md"></section>
				<section data-markdown="slides/fpm.md"></section>
				<section data-markdown="slides/compilers.md"></section>
				<section data-markdown="slides/website.md"></section>
				<section data-markdown="slides/discourse.md"></section>
				<section data-markdown="slides/overview.md"></section>
				<section data-markdown="slides/community.md"></section>
				<section data-markdown="slides/challenges.md"></section>
				<section data-markdown="slides/outlook.md"></section>
				<section data-markdown="slides/takeaways.md"></section>
				<section data-markdown="slides/thank-you.md"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [
					RevealMarkdown,
					RevealHighlight,
					RevealNotes,
					RevealZoom,
				]
			});
		</script>
	</body>
</html>
